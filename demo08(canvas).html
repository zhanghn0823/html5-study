<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8"/>
			<title>canvas 图像</title>
	</head>

	<body>

		<p>Image to use:</p>

		<canvas id="myCanvas" width="420" height="300" style="border:1px solid #d3d3d3;">
			您的浏览器不支持 HTML5 canvas 标签。
		</canvas>

		<script>
			var c = document.getElementById("myCanvas");
			var ctx = c.getContext("2d");
			var img = new Image();
			img.src = "images/pic2.jpg"
			img.onload = function() {
				ctx.drawImage(img, 10, 10);
			}
		</script>

	</body>

</html>
